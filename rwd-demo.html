<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>

  <link rel="stylesheet" href="demo.css">
  <style>

    /*for mobile phones*/
    .cards {
      width: 100%;
    }

    /* use a media query to add a breakpoint at 600px */
    /* Media Queries */
    /*stack at less than 600px */
    @media (max-width: 600px) {
      .cards {
        display: grid;
        grid-template-columns: 100%;
      }
    }

    /*display 2 column at 600px or higher */
    @media (min-width: 600px) {
      .cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
    }

  </style>
</head>

<body>

  <div id="container">

    <header style="font-size: 60px; color: #fff;">My Web Site Brand</header>
    <nav>
      <ul>
        <li><a href="js-demo2.html">Home</a></li>
        <li><a href="js-demo2b.html">About</a></li>
        <li><a href="js-demo2d.html">Gallery</a></li>
        <li><a href="js-demo2c.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <div class="cards">
        <div class="card">
          <h1>My First Heading</h1>
          <p>My first paragraph.</p>
        </div>
        <div class="card">
          <img src="images/east-village.jpg" alt="East Village" width="400px">
        </div>
      </div>
    </main>

    <footer>&copy; Copyright 2021</footer>

  </div>

</body>

</html>
